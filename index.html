<!DOCTYPE html>

    <input type="text" spellcheck="false" class="reg tdinput td1" value="">

<div class="dropdown">

    <button onclick="HideToDo()" id="HideShow" class="bold HideShow"></button>

     <h1 id="time" class="bold cstime">
